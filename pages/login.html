<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>-</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="/" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" id="signUpButton" onclick="signUp()">
            Sign Up
          </button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>or use your email password</span>
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <a href="#">Forget Your Password?</a>
          <button type="button" id="signInButton" onclick="signIn()">
            Sign In
          </button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of the site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of the site
              features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const container = document.getElementById("container");
      const registerBtn = document.getElementById("register");
      const loginBtn = document.getElementById("login");

      registerBtn.addEventListener("click", () => {
        container.classList.add("active");
      });

      loginBtn.addEventListener("click", () => {
        container.classList.remove("active");
      });
    </script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
      import { getAuth } from "firebase/auth";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBWvEyfTSXZXyrAo8zjKMzA6ppZaHpCgMc",
        authDomain: "ecocalculator-693be.firebaseapp.com",
        projectId: "ecocalculator-693be",
        storageBucket: "ecocalculator-693be.appspot.com",
        messagingSenderId: "150560950315",
        appId: "1:150560950315:web:a3f091dcbda971123b826e",
      };
      const app = initializeApp(firebaseConfig);


// Initialize Firebase Authentication and get a reference to the service
const auth = getAuth(app);

      // Initialize Firebase

      var email = document.getElementById("email");
      var password = document.getElementById("password");
      var signInButton = document.getElementById("signInButton");
      var signUpButton = document.getElementById("signUpButton");

      // Add event listeners to the sign in and sign up buttons
      signInButton.addEventListener("click", function () {
        // Sign in the user using Firebase's signInWithEmailAndPassword method
        firebase
          .auth()
          .signInWithEmailAndPassword(email.value, password.value)
          .then(function () {
            // Redirect the user to the protected resources page
            window.location.href = "/index.html";
          })
          .catch(function (error) {
            // Show an error message
            alert(error.message);
          });
      });

      signUpButton.addEventListener("click", function () {
        // Sign up the user using Firebase's createUserWithEmailAndPassword method
        firebase
          .auth()
          .createUserWithEmailAndPassword(email.value, password.value)
          .then(function () {
            // Redirect the user to the protected resources page
            window.location.href = "/index.html";
          })
          .catch(function (error) {
            // Show an error message
            alert(error.message);
          });
      });
    </script>
  </body>
</html>
